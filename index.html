<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .user-list, .user-view {
      background: white;
      border-radius: 5px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .user-list ul {
      list-style: none;
      padding: 0;
    }
    .user-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
    button {
      padding: 0.3rem 0.7rem;
      background: #007bff;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .info {
      margin-top: 1rem;
      color: #555;
    }
    .user-data {
      margin-top: 0.5rem;
      padding-left: 1rem;
      color: #333;
      font-family: monospace;
      background: #eee;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>User Management System</h1>

  <div id="app">

    <div id="login-section">
      <label for="user-select">Anmelden als:</label>
      <select id="user-select"></select>
      <button id="login-btn">Login</button>
    </div>

    <div id="void-user-section" class="user-list" style="display:none;">
      <h2>Void User - Andere User auswählen zum Login</h2>
      <ul id="other-users-list"></ul>
      <button id="logout-void-btn" style="margin-top:1rem;">Logout</button>
    </div>

    <div id="user-view-section" class="user-view" style="display:none;">
      <h2>Deine User-Daten</h2>
      <div id="user-data"></div>
      <button id="logout-btn" style="margin-top:1rem;">Logout</button>
    </div>

    <div id="void-login-data-section" class="user-view" style="display:none;">
      <h2>Void User: Login-Daten des ausgewählten Users</h2>
      <div id="void-login-data"></div>
      <button id="back-to-void-list" style="margin-top:1rem;">Zurück zur User-Liste</button>
      <button id="logout-void2-btn" style="margin-top:1rem; margin-left: 10px;">Logout</button>
    </div>

  </div>

<script>
  // Beispiel-Daten
  const users = [
    { id: 1, username: 'alice', role: 'user', email: 'alice@example.com', created: '2024-01-10' },
    { id: 2, username: 'bob', role: 'user', email: 'bob@example.com', created: '2024-02-15' },
    { id: 3, username: 'voidUser', role: 'void', email: 'void@example.com', created: '2024-03-01' }
  ];

  let currentUser = null;
  let loggedInAsUser = null; // nur für Void User: User, in den sie "eingeloggt" sind

  const userSelect = document.getElementById('user-select');
  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const logoutVoidBtn = document.getElementById('logout-void-btn');
  const logoutVoid2Btn = document.getElementById('logout-void2-btn');
  const backToVoidListBtn = document.getElementById('back-to-void-list');

  const voidUserSection = document.getElementById('void-user-section');
  const otherUsersList = document.getElementById('other-users-list');

  const userViewSection = document.getElementById('user-view-section');
  const userDataDiv = document.getElementById('user-data');

  const voidLoginDataSection = document.getElementById('void-login-data-section');
  const voidLoginDataDiv = document.getElementById('void-login-data');

  // Initial User-Auswahl im Login Dropdown
  function populateUserSelect() {
    userSelect.innerHTML = '';
    users.forEach(user => {
      const option = document.createElement('option');
      option.value = user.id;
      option.textContent = `${user.username} (${user.role})`;
      userSelect.appendChild(option);
    });
  }

  // Void User: Liste der anderen User anzeigen mit Login-Button
  function showVoidUserList() {
    otherUsersList.innerHTML = '';
    users
      .filter(u => u.id !== currentUser.id) // alle außer Void User selbst
      .forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.username} (${u.email})`;
        const btn = document.createElement('button');
        btn.textContent = 'Login als User';
        btn.addEventListener('click', () => {
          loggedInAsUser = u;
          showVoidUserLoginData();
        });
        li.appendChild(btn);
        otherUsersList.appendChild(li);
      });
    voidUserSection.style.display = 'block';
  }

  // Void User: Anzeige der Login-Daten des ausgewählten Users (ohne Bearbeiten)
  function showVoidUserLoginData() {
    voidLoginDataDiv.textContent = JSON.stringify({
      username: loggedInAsUser.username,
      email: loggedInAsUser.email
    }, null, 2);
    voidLoginDataSection.style.display = 'block';
    voidUserSection.style.display = 'none';
  }

  // Normale User: Anzeige der eigenen Daten (nur Ansicht)
  function showNormalUserView() {
    userDataDiv.textContent = JSON.stringify({
      username: currentUser.username,
      email: currentUser.email,
      role: currentUser.role,
      created: currentUser.created
    }, null, 2);
    userViewSection.style.display = 'block';
  }

  // Nach Login: UI updaten
  function onLogin() {
    const selectedId = Number(userSelect.value);
    currentUser = users.find(u => u.id === selectedId);

    document.getElementById('login-section').style.display = 'none';
    loggedInAsUser = null;
    voidLoginDataSection.style.display = 'none';
    userViewSection.style.display = 'none';
    voidUserSection.style.display = 'none';

    if (!currentUser) {
      alert('User nicht gefunden');
      return;
    }

    if (currentUser.role === 'void') {
      // Void User sieht Userliste zum "einloggen"
      showVoidUserList();
    } else {
      // Andere User sehen nur ihr eigenes Fenster (nur Ansicht)
      showNormalUserView();
    }
  }

  // Logout Funktionen
  function onLogout() {
    currentUser = null;
    loggedInAsUser = null;
    userViewSection.style.display = 'none';
    voidUserSection.style.display = 'none';
    voidLoginDataSection.style.display = 'none';
    document.getElementById('login-section').style.display = 'block';
  }

  function onBackToVoidList() {
    voidLoginDataSection.style.display = 'none';
    voidUserSection.style.display = 'block';
  }

  // Event Listener
  loginBtn.addEventListener('click', onLogin);
  logoutBtn.addEventListener('click', onLogout);
  logoutVoidBtn.addEventListener('click', onLogout);
  logoutVoid2Btn.addEventListener('click', onLogout);
  backToVoidListBtn.addEventListener('click', onBackToVoidList);

  // Init
  populateUserSelect();
</script>

</body>
</html>
